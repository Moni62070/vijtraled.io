<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | VIJTRA LED</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header with Logo -->
    <header>
        <div class="logo-container">
            <img src="C:\Users\monik\OneDrive\Desktop\my_website\assets\css\image\vijtara.jpeg" alt="VIJTRA Logo" class="logo-img">
            <div class="logo-text">
                <h1>VIJTRA LED</h1>
                <span>Your One-Stop Shop for Quality Products</span>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to reach out to us!</p>
        
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 VIJTRA LED</p>
            <div class="social-icons">
                <a href="#"><img src="C:\Users\monik\OneDrive\Desktop\my_website\assets\css\image\facebook.png" alt="Facebook"></a>
                <a href="#"><img src="C:\Users\monik\OneDrive\Desktop\my_website\assets\css\image\instagram.jpg" alt="Instagram"></a>
                <a href="#"><img src="C:\Users\monik\OneDrive\Desktop\my_website\assets\css\image\twitter.png" alt="Twitter"></a>
            </div>
        </div>
    </footer>
</body>
